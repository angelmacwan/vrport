<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pontano+Sans&display=swap" rel="stylesheet">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- ICON PACK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- SLIDER JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>


    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./card-css.css">
    <link rel="stylesheet" href="./about.css">

    <style>
        .contact-form {
            width: 100vw;
            background-color: #F2F2F2;
        }

        .contact-form>form {
            background-color: #F2F2F2;
        }

        .contact-form>form>input,
        .contact-form>form>textarea {
            background-color: white;
            border: none;
        }

        .contact-info{
            display: grid;

        }
        .contact-info > div > h3 > i{
            font-size: 2.3rem;
        }
    </style>

    <!-- JS -->
    <script src="./components.js"></script>
    <script src="./app.js"></script>

    <title>VRPORT</title>
</head>

<body onload="init()">

    <div id="comp_navbar"></div>

    <!-- BANNER -->
    <div id="about-img">
        <h1>Contact Us
        </h1>
    </div>
    <!-- BANNER END -->

    <!-- BODY -->
    <div class="container-fluid">


        <h2>Get in touch</h2>
        <div class="contact-form">
            <form action="" class="form-wrapper">
                <input type="text" name="name" id="name" placeholder="name">
                <input type="email" name="email" id="email" placeholder="email">
                <input type="text" name="subject" id="sub" placeholder="subject">
                <textarea name="message" rows="5" id="msg" placeholder="message"></textarea>
                <button type="button" onclick="sendEmail()">Send</button>
            </form>

            <div class="contact-info">
                <div>
                    <h3>
                        <i class="fa-solid fa-street-view"></i>
                        Find Us
                    </h3>
                    126 Marsden Street Parramatta 2150, Australia
                </div>

                <div>
                    <h3>
                        <i class="fa-solid fa-phone"></i>
                        Call Us
                    </h3>
                    +61-431596846
                </div>

                <div>
                    <h3>
                        <i class="fa-regular fa-envelope"></i>
                        Mail Us
                    </h3>
                    info@vrport.com.au
                </div>
            </div>
        </div>

    </div>

    <!-- BODY END -->

    <div id="comp_footer"></div>


</body>

</html>
